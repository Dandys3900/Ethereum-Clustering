<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ethereum Address Clustering</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- JavaScript -->
    <script>
      function showLoadingBar() {
        document.getElementById("loadSpinner").style.display = "block";
      }

      function hideLoadingBar() {
        document.getElementById("loadSpinner").style.display = "none";
      }

      async function submitRefreshRequest(event) {
        event.preventDefault();
        // Show loading bar while we wait
        showLoadingBar();
        // Wait for response
        const response = await fetch("/refreshDB", {
          method: "POST"
        });
        // Handle response
        //const result = await response.json();
        // Stop waiting
        hideLoadingBar();
        // Show results
        //document.getElementById("result").textContent = result.message;
      }
    </script>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 style="text-align: center; margin-top: 1em;">
              Ethereum Address Clustering
            </h1>
            <!-- Search bar -->
            <div class="col-md-5" style="margin-top: 1em; margin-bottom: 2em;">
                <form class="d-flex" action="/search" method="get">
                    <input class="form-control me-2" type="search" placeholder="Enter address" aria-label="Search" name="targetAddr">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center">
          <div id="loadSpinner" class="spinner-border text-primary" role="status" style="display: none;"></div>
        </div>

        <form onsubmit="submitRefreshRequest(event)" style="position: absolute; top: 10px; right: 10px;">
          <button class="btn btn-danger" type="submit">Refresh Database</button>
        </form>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
