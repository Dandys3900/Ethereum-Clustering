<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ethereum Address Clustering</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
    <!-- GridJS -->
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />

    <!-- JavaScript -->
    <script>
      function showRangeValue(rangeElement) {
        // Get current value of range and update label
        document.getElementById("refreshLabel").innerText = "Refresh scope: " + rangeElement.value + " %";
      }

      async function submitRefreshRequest(event) {
        event.preventDefault();
        // Show loading bar while we wait
        document.getElementById("loadSpinner").style.display = "block";

        rangeValue = document.getElementById("refeshScope").value;
        // Wait for response
        const response = await fetch(`/refreshDB?refreshScope=${rangeValue}`, {
          method: "GET"
        });
        // Stop waiting/loading
        document.getElementById("loadSpinner").style.display = "none";
      }
    </script>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 style="text-align: center; margin-top: 1em;">
              Ethereum Address Clustering
            </h1>

            <!-- Search bar -->
            <div class="col-md-5" style="margin-top: 1em; margin-bottom: 2em;">
                <form class="d-flex" action="/search" method="get">
                    <input class="form-control me-2" type="search" placeholder="Enter address" aria-label="Search" name="targetAddr" required pattern="^0X[0-9A-Fa-f]{40}$">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center">
          <div id="loadSpinner" class="spinner-border text-primary" role="status" style="display: none;"></div>
        </div>

        <!-- List of clustered addresses -->
        {% if resultsList %}
          <h3>Clustered Addresses for {{ targetAddr }}</h3>
          <div id="data_table"></div>

          <script type="text/javascript">
            // Get data from Python
            var data = {{ resultsList | safe }};

            // Create results table
            var table = new gridjs.Grid({
                columns: ["Entity"],
                //pagination: true,
                data: data.map(value => [value]),
                pagination: {
                    limit: 20
                },
                resizable: true,
                search: true
            }).render(document.getElementById("data_table"));
          </script>
        {% endif %}

        <!-- Render graph for results -->
        {% if resultsGraph %}

          <div id="container" style="width: 800px; height: 800px;"></div>

          <script type="text/javascript">
              var addrChart = echarts.init(dom=document.getElementById("container"), opts={
                  renderer: "canvas"
              });

              // Get data from Python
              var data = {{ resultsGraph | safe }};

              let graph = {
                nodes: data.nodes.map(node => ({
                  ...node,
                  symbolSize : 5,
                  name       : node.id,
                  value      : node.props.type
                })),
                links: data.edges.map(edge => ({
                  source: edge.src,
                  target: edge.dst
                }))
              };

              addrChart.setOption({
                series: [
                  {
                    name      : "Clustered Addresses",
                    type      : "graph",
                    layout    : "force",
                    data      : graph.nodes,
                    links     : graph.links,
                    categories: [],
                    roam      : true,
                    force: {
                    repulsion: 0,
                    friction: 0,
                    gravity: 0
                    }
                  }
                ]
              });

              window.addEventListener("resize", addrChart.resize);
          </script>
        {% endif %}

        <form onsubmit="submitRefreshRequest(event)" style="position: absolute; top: 10px; right: 10px; width: 250px;">
          <label id="refreshLabel" for="refeshScope" class="form-label">Refresh scope: 50 %</label>
          <input type="range" class="form-range" min="0" max="100" step="1" id="refeshScope" onmousemove="showRangeValue(this)">
          <button class="btn btn-danger" type="submit">Refresh Database</button>
        </form>
    </div>
  </body>
</html>
